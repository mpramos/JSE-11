    <script>

 }*/

        let number = prompt("Ingresa un número", 0);

        if (number < 10) {
            alert("<10");
        } else if (number < 30) {
            alert("<30");
        } else if (number < 60) {
            alert("<60");
        } else if (number < 90) {
            alert("<90");
        } else if (number < 100) {
            alert("<100");
        } else if (number == 100) {
            alert("100")
        } else {
            alert(">100")
        }


    </script>
